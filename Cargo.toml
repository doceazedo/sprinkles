[package]
name = "sprinkles_workspace"
version = "0.1.0"
edition = "2024"
publish = false

[lints]
workspace = true

[workspace]
members = ["crates/*"]
resolver = "3"

[workspace.lints.clippy]
type_complexity = "allow"
too_many_arguments = "allow"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[workspace.dependencies]
bevy = { version = "0.18.0", features = ["file_watcher"] }
serde = { version = "1", features = ["derive"] }
ron = "0.10"
thiserror = "2"
bytemuck = { version = "1.14", features = ["derive"] }
bitflags = { version = "2", features = ["serde"] }

[dev-dependencies]
bevy = { workspace = true }
sprinkles = { path = "crates/sprinkles" }
sprinkles_editor = { path = "crates/sprinkles_editor" }
ron = { workspace = true }
serde = { workspace = true }
